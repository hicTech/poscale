/* color.less */
@t-color:                     #333;
@t-color-white:               #fff;
@t-color-red:                 #fa4b4c;
@t-color-green:               #51BF0D;
@t-color-blue:                #4bb2fa;

/*

these text colors are both css classes and less variables so you can use:
-     class="t.color-L1 t-red" for a light1 red text color
-     .class{
      color: @t-color-L1-red  for import a light1 red text color inside another css class
    }

similar for background colors
-     class="bg.color-L1 bg-red" for a light1 red background color
-     .class{
      color: @bg-color-L1-red  for import a light1 red background color inside another css class
    }
*/
